<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/animation.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Certificate of Registration</title>

    <!-- Firebase SDKs -->
    <script defer src="js/parameter.js"></script>
    <script type="module" defer src="js/concern.js"></script>
    

  </head>
  <body>
    <div class="concern-main-container">
      <div class="cmc-head-text">
        <h2>Student Concern Form</h2>
        <span>Please fill up the following. Upon submitting your concern, your response will be sent to your submitted email account. <b>You can't edit your concern after submitting.</b> All white fields are required.</span>
      </div>
      <form class="cmc-grid-1" action="javascript:void(0)">
        <div class="cmc-g-c">
          <input type="text" placeholder="Full Name (Surname, Given Name, Middle Name, Suffix (Use letters))" name="Name" id="cf-name" required>
          <input type="email" placeholder="Email (Must be a BulSu email - @bulsu.edu.ph)" name="Email" id="cf-email" required>
          <input type="number" placeholder="COR (Your 9-Digit Registration Number)" name="cor" id="cf-cor" required>
          <input type="text" placeholder="Course - Section (eg. BSIT - A | whitespace sensitve)" name="cs" id="cf-cs" oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);" required>
          <input type="number" placeholder="Contact Number (Optional | eg. 09123456789)" name="cn" id="cf-cn">
        </div>
        <div class="cmc-g-c">
          <textarea name="Concern" id="cf-concern" cols="30" rows="10" placeholder="Concern (Minimum of 20 Characters)" required></textarea>
          <input type="submit" value="Submit Concern" id="cf-submit">
          <input type="button" value="Discard Changes" id="cf-dc">
        </div>
      </form>
    </div>
    <div class="concern-preview-container">
      <h2>Form Submitted</h2>
      <span>Your concern has been submitted</span><br>
      <button id="concern-index">Return To Main Page</button>
    </div>
  </body>
</html>

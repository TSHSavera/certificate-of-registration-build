<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/animation.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Certificate of Registration</title>

    <!-- Firebase SDKs -->
    <script defer src="js/parameter.js"></script>
    <script type="module" defer src="js/index.js"></script>
    

  </head>
  <body>

    <div class="main-container">

      <div class="heading">
        <h2 class="head-title dongle">Welcome to Certificate of Registration</h2>
        <span id="h-msg">To start, please state if you're a <b>Student</b> or a <b>Faculty</b></span>
      </div>

      <div class="ia-1 an-fi">
        <button class="ia-btn" id="btn-s">Student</button>
        <button class="ia-btn" id="btn-f">Faculty</button>
      </div>

      <div class="ia-2 an-fi">
        <form action="javascript:void(0)" name="Student-Form" id="ia-2-form">
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="number" name="cor" id="cor" placeholder="Registration Number">
          <button id="p-sf-btn">Proceed</button>
          <button id="b-sf-btn">Back</button>
        </form>
      </div>

      <div class="ia-3 an-fi">
        <form action="javascript:void(0)" name="Faculty-Login" id="ia-3-form">
          <input type="email" name="Email" id="login-username" placeholder="Email">
          <input type="password" name="Password" id="login-password" placeholder="Password">
          <button id="l-fl-btn">Login</button>
          <button id="b-fl-btn">Back</button>
        </form>
      </div>
      
      <div class="footer">
        <span id="f-text"></span>
      </div>
    </div>


    <div class="ac-base an-sil-a">
      <div class="ac-b-head">
          <button id="ac-close"><i class="fas fa-window-close"></i></button>
          <span id="ac-title">Custom Alerts</span>
      </div>
      <div class="ac-b-body">
          <p id="ac-msg">Test message for a custom alert</p>
      </div>
      <div class="ac-b-footer">
          <span>Alert <b><span id="nua">1</span></b> of <b><span id="tnua">1</span></b> </span>
      </div>
  </div>

  <script defer src="js/customalerts.js"></script>
    
  </body>
</html>
